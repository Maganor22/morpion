<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morpion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="initiateGame">
      <label class="white">Insérez votre pseudo :</label>
      <input type="text" id="username" placeholder="Votre pseudo" value="Mag"/>
      <div id="difficultySelection">
        <label class="white">Sélectionnez le niveau de difficulté :</label>
        <select id="difficulty">
          <option value="facile">Facile</option>
          <option value="normal">Normal</option>
          <option value="difficile">Difficile</option>
        </select>
        <button onclick="initiateGame()">Commencer le jeu</button>
      </div>
    </div>

    <button id="resetBtn" onclick="resetGame()">Réinitialiser</button>
    <h5 class="yellow" id="messageTitle">Veuillez choisir votre pseudo.</h5>
    <script src="general.js"></script>
  </body>
</html>
